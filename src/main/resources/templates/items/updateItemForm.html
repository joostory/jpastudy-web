<!DOCTYPE html>
<html>
<head th:replace="fragments/head :: head"></head>
<body>

<div class="container">
    <div th:replace="fragments/bodyHeader :: bodyHeader"></div>
    <form role="form" method="post" th:object="${item}" th:action="@{/items/{id}/edit(id=${item.id})}">
        <input type="hidden" name="id" th:field="*{id}">

        <div class="form-group">
            <label for="name">상품명</label>
            <input type="text" name="name" class="form-control" id="name" placeholder="이름을 입력하세요" th:field="*{name}">
        </div>
        <div class="form-group">
            <label for="price">가격</label>
            <input type="number" name="price" class="form-control" id="price" placeholder="가격을 입력하세요" th:field="*{price}">
        </div>
        <div class="form-group">
            <label for="stockQuantity">수량</label>
            <input type="number" name="stockQuantity" class="form-control" id="stockQuantity" placeholder="수량을 입력하세요" th:field="*{stockQuantity}">
        </div>
        <button type="submit" class="btn btn-default">Submit</button>
    </form>
    <br/>
    <div th:replace="fragments/footer :: footer"></div>

</div> <!-- /container -->

</body>
</html>
