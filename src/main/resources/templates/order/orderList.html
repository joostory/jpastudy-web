<!DOCTYPE html>
<html>
<head th:replace="fragments/head :: head"></head>
<body>

<div class="container">
    <div th:replace="fragments/bodyHeader :: bodyHeader"></div>
    <div>
        <form method="get" class="form form-inline">
            <div class="form-group">
                <input class="form-control" name="memberName" />
            </div>
            <div class="form-group">
                <select class="form-control" name="orderStatus">
                    <option value="">전체</option>
                    <option value="ORDER">주문</option>
                    <option value="CANCEL">취소</option>
                </select>
            </div>
            <button class="btn btn-default">검색</button>
        </form>
        <table class="table table-striped">
            <thead>
            <tr>
                <th>#</th>
                <th>회원명</th>
                <th>대표상품이름</th>
                <th>대표상품 주문가격</th>
                <th>대표상품 주문수량</th>
                <th>상태</th>
                <th>일시</th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="order : ${orders}">
                <td th:text="${order.id}"></td>
                <td th:text="${order.member.name}"></td>
                <td th:text="${order.orderItems.get(0).item.name}"></td>
                <td th:text="${order.orderItems.get(0).orderPrice}"></td>
                <td th:text="${order.orderItems.get(0).count}"></td>
                <td th:text="${order.status}"></td>
                <td th:text="${order.orderDate}"></td>
                <td>
                    <a th:if="${order.status.toString().equals('ORDER')}" th:href="@{/orders/{id}/cancel(id=${order.id})}" class="btn btn-danger">
                        주문취소
                    </a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <div th:replace="fragments/footer :: footer"></div>

</div> <!-- /container -->


</body>
</html>
