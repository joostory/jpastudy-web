<!DOCTYPE html>
<html>
<head th:replace="fragments/head :: head"></head>
<body>

<div class="container">

    <div th:replace="fragments/bodyHeader :: bodyHeader"></div>

    <form role="form" action="/order" method="post">
        <div class="form-group">
            <label for="inputMember">주문회원</label>
            <select id="inputMember" name="memberId" class="form-control">
                <option>회원선택</option>
                <option th:each="member: ${members}" th:value="${member.id}" th:text="${member.name}"></option>
            </select>
        </div>
        <div class="form-group">
            <label for="inputItem">주문회원</label>
            <select id="inputItem" name="itemId" class="form-control">
                <option>상품선택</option>
                <option th:each="item: ${items}" th:value="${item.id}" th:text="${item.name}"></option>
            </select>
        </div>
        <div class="form-group">
            <label for="inputCount">주문수량</label>
            <input type="text" name="count" class="form-control" id="inputCount" placeholder="주문수량을 입력하세요.">
        </div>
        <button type="submit" class="btn btn-default">Submit</button>
    </form>
    <br/>
    <div th:replace="fragments/footer :: footer"></div>
</div> <!-- /container -->

</body>
</html>
